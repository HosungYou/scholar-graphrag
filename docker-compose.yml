# ScholaRAG_Graph Docker Compose Configuration
#
# SECURITY WARNING: This file contains default credentials for development only.
# For production deployment:
#   1. Create a .env file with secure credentials (see .env.example)
#   2. Use docker secrets for sensitive data
#   3. Never commit .env files to version control
#
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: scholarag_graph_db
    environment:
      # SECURITY: Override these in .env for production!
      # Generate secure password: openssl rand -base64 32
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-scholarag_graph}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      # Bind to localhost only by default for security
      - "${DB_HOST:-127.0.0.1}:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - scholarag_internal
    # Security hardening
    security_opt:
      - no-new-privileges:true

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholarag_graph_backend
    environment:
      # Database (uses service name for internal network)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-scholarag_graph}

      # Security: Environment mode
      ENVIRONMENT: ${ENVIRONMENT:-production}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}

      # LLM Providers (at least one required)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # Default LLM Configuration
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-anthropic}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL:-claude-3-5-haiku-20241022}

      # Embeddings
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}

      # Security: Import path restrictions
      SCHOLARAG_IMPORT_ROOT: ${SCHOLARAG_IMPORT_ROOT:-/data/imports}
      SCHOLARAG_IMPORT_ROOT_2: ${SCHOLARAG_IMPORT_ROOT_2:-}

      # Supabase Auth (required for production)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
    volumes:
      - import_data:/data/imports:ro  # Read-only for security
    ports:
      - "${BACKEND_HOST:-127.0.0.1}:${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - scholarag_internal
      - scholarag_frontend
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

  # Frontend (Next.js) - Production Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scholarag_graph_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    ports:
      - "${FRONTEND_HOST:-0.0.0.0}:${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scholarag_frontend
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=50M,mode=1777

volumes:
  postgres_data:
    name: scholarag_graph_postgres_data
  import_data:
    name: scholarag_graph_import_data

networks:
  # Internal network for backend-db communication (not exposed)
  scholarag_internal:
    name: scholarag_graph_internal
    driver: bridge
    internal: true
  # Frontend network (can reach backend but not db directly)
  scholarag_frontend:
    name: scholarag_graph_frontend
    driver: bridge
